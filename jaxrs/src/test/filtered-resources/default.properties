aerogear.config.verification.enable_verification=false
aerogear.config.verification.impl.class=org.jboss.aerogear.unifiedpush.service.sms.ClickatellSMSSender

aerogear.config.oauth2.enable=false
aerogear.config.oauth2.admin.username=admin
aerogear.config.oauth2.admin.password=password
aerogear.config.oauth2.master.password=admin

aerogear.config.oauth2.keycloak.url=http://localhost/auth
aerogear.config.oauth2.ups.admin.client=admin-cli
aerogear.config.oauth2.ups.realm.name=unifiedpush
aerogear.config.oauth2.upsi.realm.name=unifiedpush-installations
aerogear.config.oauth2.enforce.rooturl.protocol=https
aerogear.config.oauth2.enforce.rooturl.domain=

aerogear.config.cassandra.consistencylevel=ONE
aerogear.config.cassandra.keyspace=unifiedpush_server
aerogear.config.cassandra.contactpoints=127.0.0.1
aerogear.config.cassandra.port=9142
aerogear.config.cassandra.rpc_port=9171
aerogear.config.cassandra.storage_port=7010
aerogear.config.cassandra.ssl_storage_port=7011
aerogear.config.cassandra.cql.init.timeout=60000